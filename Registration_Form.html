<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000;
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: solid 1px #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input.error-border {
            border: solid 1px red;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName">
                <div class="error" id="fullNameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <div class="error" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <div class="error" id="confirmPasswordError"></div>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            const fullName = document.getElementById('fullName');
            const fullNameError = document.getElementById('fullNameError');
            if (fullName.value.trim() === '') {
                fullName.classList.add('error-border');
                fullNameError.textContent = 'This field is required';
                isValid = false;
            } else {
                fullName.classList.remove('error-border');
                fullNameError.textContent = '';
            }

            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            if (!emailPattern.test(email.value)) {
                email.classList.add('error-border');
                emailError.textContent = 'Email must end with @gmail.com';
                isValid = false;
            } else {
                email.classList.remove('error-border');
                emailError.textContent = '';
            }

            const password = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            if (password.value.length < 10) {
                password.classList.add('error-border');
                passwordError.textContent = 'Password must be at least 10 characters';
                isValid = false;
            } else {
                password.classList.remove('error-border');
                passwordError.textContent = '';
            }

            const confirmPassword = document.getElementById('confirmPassword');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            if (confirmPassword.value !== password.value) {
                confirmPassword.classList.add('error-border');
                confirmPasswordError.textContent = 'Passwords do not match';
                isValid = false;
            } else {
                confirmPassword.classList.remove('error-border');
                confirmPasswordError.textContent = '';
            }

            if (isValid) {
                window.location.href = 'thankyou.html';
            }
        });
    </script>

</body>
</html>
